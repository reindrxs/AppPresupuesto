<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presupuesto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">presupuesto disponible</div>
            <div class="presupuesto_valor">1000</div>
            <div class="presupuesto_ingreso limpiarestilos">
                <div class="presupuesto_ingreso--texto">ingreso</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor">500</div>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
            </div>   

            <div class="presupuesto_egreso limpiarestilos">
                <div class="presupuesto_egreso--texto">egreso</div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor">100</div>
                    <div class="presupuesto_egreso--porcentaje">&nbsp;</div>
                </div>
            </div> 
        </div>
    </div>
        <form id="forma">
            <div class="agregar">
                <div class="agregar_contenedor">
                     <select class="agregar_tipo" id="tipo">
                        <option value="ingreso" selected>+</option>
                        <option value="egreso">-</option>
                     </select>
                    <input type="text" class="agregar_descripcion" placeholder="agregar descripcion" id="descripcion">
                    <input type="text" class="agregar_valor" placeholder="valor" id="valor">
                    <button class="agregar_btn" onclick="agregarDato(event)"><ion-icon name="checkbox-outline"></ion-icon></button>
                </div>
            </div>
        </form>


        <div class="contenedor limpiarestilos">
            <div class="ingreso">
                <h2 class="ingreso_titulo">ingresos</h2>
                <div class="lista-ingresos">
                    <div class="elemento limpiarestilos">
                         <div class="elemento_descripcion">sueldo</div>
                         <div class="derecha limpiarestilos">
                            <div class="elemento_valor">400</div>
                            <div class="elemento_eliminar">
                                <button class="elemento_eliminar--bt">
                                    <ion-icon name="close-outline"></ion-icon>
                                </button>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="egreso">
            <h2 class="egreso_titulo">egresos</h2>
            <div class="lista-egresos">
                <div class="elemento limpiarestilos">
                     <div class="elemento_descripcion">ropa</div>
                     <div class="derecha limpiarestilos">
                        <div class="elemento_valor">200</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar--bt">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                     </div>
                </div>
            </div>
        </div>
        



        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
